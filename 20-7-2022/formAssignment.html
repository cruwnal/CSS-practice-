<!-- Signup Form Car
Make a Signup form that has the following HTML elements
1. Name*,
2. Email*
3. Gender* (radio buttons),
4. Car Brands (options : [BMW, Audi, Mercedez])
5. Age*
6. DOB*
7. Password*
8. submit button.

Kindly follow all the instructions mentioned below so that your code passes all the test cases

Instructions:
1. * are required fields,
2. Use method attribute value that you should use in this case for the form!
3. The respective input elements for the mentioned fields should have ids
#name, #email, #password, #cars, #age, #dob. For example, The element for selecting car brand should have id #cars
4. The radio buttons for gender should have name attribute as gender.
5. All input elements must also have corresponding labels with for attribute set to id's of element they belong.
For example, the label for input of name will be <label for="name"> Name</label> -->



<html>

<head>
    <title>Base Elements, Form attributes, Buttons - Post Class - Signup Form Car</title>
</head>

<body>
    <form method="post">
        <label for="name">Name*<input type="text" id="name" name="name" required></label></br></br>
        <label for="email">Email*<input type="email" id="email" name="Email" required></label></br></br>
        Gender*<label for="male">Male</label>
        <input type="radio" name="gender"  value="male" id="male">
        <label for="female">Female</label>
        <input type="radio" name="gender" value="female" id="female"><br/></br>
         <label for="cars">Car brands</label>

        <select id="cars">
          
          <option label="bmw">BMW</option>
          <option label="Mercedes">Mercedes</option>
          <option label="Audi">Audi</option>
        </select>
         <div><label for="age">Age*<input type="number" name="age" required id="age"></label></div> 
         <div><label for="dob">DOB*<input type="date" name="DOB" required id="dob"></label></div> 
         <div><label for="password">Password*<input type="password"  id="password" name="password" required></label></div> 
         <div><input type="submit"></div>
    </form>
</body>

</html>
