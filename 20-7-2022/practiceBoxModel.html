<!DOCTYPE html>
<hrml>

    <head>
        <title>BoxModelPractice</title>
        <style>
            .container {
                width: 95%;
                margin: auto;
                margin-top: 20px;
                height: auto;
                background-color: #80808017;
                padding-top: 20px;
                padding-bottom: 20px;
            }

            .container .heading {
                width: 50%;
                height: 50px;
                margin: auto;
                margin-top: 20px;
                padding-top: 11px;
                background-color: indigo;
                text-align: center;
                border: 1px solid #0000008c;
                border-radius: 16px;
                color: white;
                font-size: 31px;
            }

            .container .nambi {
                width: 50%;
                height: auto;
                background-color: white;
                margin: auto;
                margin-top: 20px;
                padding-top: 24px;
                border: 3px solid #00000017;
                border-radius: 30px;
            }

            .nambi .nambi-pic {

                width: 85%;
                display: block;
                margin: auto;
                margin-bottom: 29px;
                border: 0;
                border-radius: 20px
            }

            .container button {
                margin: auto;
                margin-left: 669px;
                background-color: indigo;
                text-align: center;
                color: aliceblue;
                font-size: xx-large;
                border-radius: 20px;
                margin-top: 20px;
                padding: 10px;
        </style>

    </head>

    <body>
        <div class="container">
            <div class="heading">
                Nambi Narayana
            </div>
            <div class="nambi">
                <img src="https://starsunfolded.com/wp-content/uploads/2018/08/Nambi-Narayanan.jpg" class="nambi-pic">
            </div>
            <div>
                <button>
                    Tribute
                </button>
            </div>

        </div>
    </body>
</hrml>
